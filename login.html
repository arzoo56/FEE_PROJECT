<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Migrate - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(198, 182, 92, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            width: 90%;
            max-width: 1100px;
            min-height: 600px;
            background-color: rgba(40, 38, 37, 0.85);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            padding: 30px 50px;
            border-bottom: 1px solid rgba(198, 182, 92, 0.3);
        }

        .logo-container {
            position: relative;
            margin-right: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgb(198, 182, 92);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(198, 182, 92, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(198, 182, 92, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(198, 182, 92, 0);
            }
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .brand-name {
            font-size: 3.5rem;
            color: rgb(198, 182, 92);
            font-weight: 700;
            letter-spacing: 2px;
            margin-left: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: shimmer 3s infinite;
            background: linear-gradient(90deg, rgb(198, 182, 92) 0%, #fff8c9 50%, rgb(198, 182, 92) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .content {
            display: flex;
            flex: 1;
            padding: 40px;
        }

        .tagline-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 50px;
        }

        .tagline {
            color: rgb(198, 182, 92);
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: slideInLeft 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stats-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s;
            border: 1px solid rgba(198, 182, 92, 0.3);
        }

        .stats-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .user-count {
            color: rgb(198, 182, 92);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .login-form-container {
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: slideInRight 1s ease-out forwards;
            animation-delay: 0.8s;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-form {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: rgb(198, 182, 92);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            padding-left: 50px;
        }

        .input-field:focus {
            box-shadow: 0 0 10px rgba(198, 182, 92, 0.8);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgb(198, 182, 92);
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(198, 182, 92, 0.4);
        }

        .login-btn:hover {
            background: #d8c978;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(198, 182, 92, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            color: white;
            margin-top: 20px;
        }

        .signup-link a {
            color: rgb(198, 182, 92);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #d8c978;
        }

        @media (max-width: 1024px) {
            .login-container {
                width: 95%;
            }
            
            .brand-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .logo-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .brand-name {
                margin-left: 0;
                font-size: 2.2rem;
            }
            
            .tagline-container {
                padding-right: 0;
                margin-bottom: 40px;
                text-align: center;
            }
            
            .tagline {
                font-size: 2rem;
            }
            
            .login-form-container {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="header">
            <div class="logo-container">
                <img src="logo.jpg" alt="Meal Migrate Logo" class="logo">
            </div>
            <div class="brand-name">MEAL MIGRATE</div>
        </div>
        
        <div class="content">
            <div class="tagline-container">
                <div class="tagline">
                    <p>"YOUR HUNGER,</p>
                    <p>OUR MISSION!"</p>
                </div>
                
                <div class="stats-container">
                    <div class="stats-title">Serving Daily Users</div>
                    <div class="user-count" id="userCount">0</div>
                </div>
            </div>
            
            <div class="login-form-container">
                <div class="login-form">
                    <h1 class="login-title">LOGIN</h1>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="input-field" placeholder="Email ID" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="input-field" placeholder="Password" required>
                    </div>
                    
                    <a href="home_1.html">
                        <button type="button" class="login-btn">LOGIN</button>
                    </a>
                    
                    <p class="signup-link">New to Meal Migrate? <a href="signupfinal.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const particlesContainer = document.getElementById('particles');
    const numberOfParticles = 30;

    for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;

        // Random size
        const size = Math.random() * 5 + 3;

        // Random animation duration and delay
        const animDuration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;

        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDuration = `${animDuration}s`;
        particle.style.animationDelay = `${delay}s`;

        particlesContainer.appendChild(particle);
    }

    // Animated counter for daily users
    const userCountElement = document.getElementById('userCount');
    const finalCount = 123000;
    const counterDuration = 3000; // 3 seconds
    const steps = 100;
    const stepDuration = counterDuration / steps;

    let currentCount = 0;
    const stepValue = finalCount / steps;

    const countInterval = setInterval(() => {
        currentCount += stepValue;

        if (currentCount >= finalCount) {
            currentCount = finalCount;
            clearInterval(countInterval);
        }

        userCountElement.textContent = Math.floor(currentCount).toLocaleString() + '+';
    }, stepDuration);
});

// Add input field animations
document.querySelectorAll('.input-field').forEach(input => {
    input.addEventListener('focus', function () {
        this.parentElement.classList.add('focused');
    });

    input.addEventListener('blur', function () {
        if (this.value === '') {
            this.parentElement.classList.remove('focused');
        }
    });
});

// Button click effect
const loginBtn = document.querySelector('.login-btn');
if (loginBtn) {
    loginBtn.addEventListener('mousedown', function () {
        this.style.transform = 'scale(0.95)';
    });

    loginBtn.addEventListener('mouseup', function () {
        this.style.transform = 'scale(1)';
    });
}
    </script>
</body>
</html>
